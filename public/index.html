<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat App: Join</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css" integrity="sha256-KGzlh3GrZQG1IDswBxp0OXmxeb7h0WezxI8tXeGr3yc="
            crossorigin="anonymous" />
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
        </style>
    </head>

    <body>
        <section class="hero is-fullheight is-dark is-bold">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-vcentered">
                        <div class="column is-4 is-offset-4">
                            <h1 class="title">
                                Join Chát Chít
                            </h1>
                            <form action="/chat.html">
                                <div class="box">
                                    <div class="field">
                                        <label class="label">Display Name</label>
                                        <div class="control">
                                            <input class="input" name="name" type="text" placeholder="Display name" autofocus>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Room Name</label>
                                        <div class="control">
                                            <input class="input" name="room" type="text" placeholder="Room A">
                                        </div>
                                    </div>
                                    
                                    <div class="field is-grouped">
                                        <div class="control">
                                            <button class="button is-primary">Join Now</button>
                                        </div>
                                        <div class="control">
                                            <button class="button is-link">Need Help ?</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
