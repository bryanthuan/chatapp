<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chát Chít Room</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.0/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="/css/timeline.css">
        <style type="text/css">
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
        </style>
    </head>

    <body>
        <section class="section main">
            <div class="container">
                <div class="columns">
                    <div class="column is-3">
                        <div class="box">
                            <p>
                                <h1 class="title is-2">Chát Chít</h1>
                            </p>
                            <hr>
                            <aside class="menu">
                                    <p class="menu-label">
                                      Active Chat
                                    </p>
                                    <ul id="user-list" class="menu-list">
                                                                      
                                    </ul>                                    
                                  </aside>
                        </div>
                    </div>
                    <div class="column is-9">
                        <div class="box">
                            <div id="messages"></div>
                            <hr>
                            <div class="field has-addons">
                                <form method="get" id="message-form">
                                    <p class="control">
                                        <input class="input" type="text" placeholder="Enter message" id="messageInput" autocomplete="off">
                                    </p>
                                    <p class="control">
                                        <button id="sendBtn" type="submit" class="button is-primary">Send Now</button>
                                    </p>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script id="message-template" type="text/template">
                    <div class="media-left">
                        <figure class="image is-64x64">
                            <img src="http://placehold.it/128x128" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>{{from}}</strong> <small>@{{from}}</small> <small style="float:right;">{{createdAt}}</small>
                                <br> {{text}}
                            </p>
                        </div>                        
                    </div>                
                <hr>
        
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/mustache.min.js"></script>
        <script src="/js/chat.js"></script>
    </body>

</html>
